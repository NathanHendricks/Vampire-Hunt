<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Vampire Hunt" content="width=device-width, initial-scale=1.0">
    <title class="title-theme">Vampire Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assest/styles/style.css">
</head>

<body class="hero-img">
    <header class="container-fluid text-white">
        <div class="row  text-center justify-content-center align-items-center">
            <div class="col">
                <!-- header goes here -->
                <h1 class="title-theme">Casltevaina Vampire Hunt</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row text-center text-white my-2 p-5">
            <div class="col-lg-4 card">
                <h4 class="main-theme">Upgrade Multiplier</h4>
                <!-- stats card goes here -->
                <div id="stats">
                </div>
            </div>
            <div class="col-lg-4 align-item-center justify-content-center" oncontextmenu="preventContext()">
                <img disabled onclick="mine()" class="holy-water-img" src="https://w7.pngwing.com/pngs/310/999/png-transparent-glass-bottle-vase-holy-water-vase-glass-teal-video-game.png" alt="Holy Water">
            </div>
            <div class="col-lg-4 card">
                <h4>Inventory</h4>
                <p class="main-theme"> Holy Water: <span id="cheese">0</span> </p>
                <div id="inventory"></div>

                <!-- inventory goes here -->
            </div>
        </div>
        <div class="row m-0 text-center text-white">
            <div class="col-lg-6">
                <!-- store goes here -->
                <div class="row p-3 m-5 text-center justify-content-bewteen text-white card">
                    <div class="col-lg-12">
                        <h5 class="main-theme">Upgrades</h5>
                    </div>
                    <!-- knives and miners -->
                    <div id="store-click" class="col">
                    </div>
                </div>
                <div class="row p-3 m-5 text-center justify-content-bewteen text-white card ">
                    <div class="col-lg-12">
                        <h5 class="main-theme">Auto Upgrades</h5>
                    </div>
                    <!-- carts and graters -->
                    <div id="store-auto" class="col">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row text-center justify-content-center align-items-center text-white">
            <div class="col">
                <!-- footer goes here -->
                <p class="main-theme">Creator: Nathan Hendricks </p>
                <p class="main-theme">All Rights Reserved: Alucard </p>
            </div>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./app/main.js"></script>
</body>

</html>
